<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIOSA Music</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #1db954;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            background: #282828;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .playlist-section {
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            height: 70vh;
            overflow-y: auto;
        }
        .playlist-title {
            color: #1db954;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-item {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            transition: background-color 0.2s;
        }
        .song-item:hover {
            background: #333;
        }
        .song-item.active {
            background: #1db954;
            color: white;
        }
        .player-controls {
            text-align: center;
            padding: 20px;
        }
        .control-btn {
            background: #1db954;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-btn:hover {
            background: #1ed760;
        }
        .now-playing {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">FRIOSA Music</h1>
    <div class="player-container">
        <div class="playlist-section">
            <div id="playlists"></div>
        </div>
        <div class="player-section">
            <div class="now-playing" id="nowPlaying">Select a song to play</div>
            <audio id="audioPlayer" controls></audio>
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">Previous</button>
                <button class="control-btn" id="shuffleBtn">Shuffle</button>
                <button class="control-btn" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script>
        let playlists = {};
        let currentPlaylist = null;
        let currentSong = null;
        let isShuffleOn = false;
        let playHistory = [];

        // Load music data from JSON
        fetch('./music_data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                playlists = data;
                renderPlaylists();
            })
            .catch(error => console.error('Error loading music data:', error));


            function renderPlaylists() {
                const playlistsDiv = document.getElementById('playlists');
                playlistsDiv.innerHTML = '';
                console.log('Rendering playlists:', playlists); // Debug line

                for (let playlist in playlists) {
                    console.log(`Playlist: ${playlist}`, playlists[playlist]); // Debug line

                    const playlistElement = document.createElement('div');
                    playlistElement.innerHTML = `
                        <h3 class="playlist-title">${playlist}</h3>
                        <ul class="song-list" id="${playlist}-songs">
                            ${playlists[playlist].map((song, index) => `
                                <li class="song-item" onclick="playSong('${playlist}', ${index})">${song.title}</li>
                            `).join('')}
                        </ul>
                    `;
                    playlistsDiv.appendChild(playlistElement);
                }
            }


        function playSong(playlist, index) {
            currentPlaylist = playlist;
            currentSong = index;
            const song = playlists[playlist][index];
            
            // Update UI
            document.querySelectorAll('.song-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('#' + playlist + '-songs .song-item')[index].classList.add('active');
            
            // Update audio player
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = song.path;
            audioPlayer.play();
            
            // Update now playing
            document.getElementById('nowPlaying').textContent = `Now Playing: ${song.title}`;
            
            // Add to history
            playHistory.push({playlist, index});
        }

        function playNext() {
            if (!currentPlaylist) return;
            
            let nextIndex;
            if (isShuffleOn) {
                const playlist = playlists[currentPlaylist];
                nextIndex = Math.floor(Math.random() * playlist.length);
            } else {
                nextIndex = (currentSong + 1) % playlists[currentPlaylist].length;
            }
            
            playSong(currentPlaylist, nextIndex);
        }

        function playPrevious() {
            if (!currentPlaylist) return;
            
            if (playHistory.length > 1) {
                playHistory.pop(); // Remove current song
                const previous = playHistory.pop(); // Get previous song
                playSong(previous.playlist, previous.index);
            }
        }

        // Event Listeners
        document.getElementById('nextBtn').addEventListener('click', playNext);
        document.getElementById('prevBtn').addEventListener('click', playPrevious);
        document.getElementById('shuffleBtn').addEventListener('click', () => {
            isShuffleOn = !isShuffleOn;
            document.getElementById('shuffleBtn').style.background = isShuffleOn ? '#1ed760' : '#1db954';
        });
        
        // Auto-play next song
        document.getElementById('audioPlayer').addEventListener('ended', playNext);
    </script>
</body>
</html>
