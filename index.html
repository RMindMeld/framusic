<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Grouped Playlists</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
            --group-bg: #e5e7eb;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .player-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .playlist-group {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .group-header {
            background: var(--group-bg);
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .group-header:hover {
            background: #d1d5db;
        }

        .group-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .group-meta {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .playlist {
            margin: 0;
            list-style: none;
            padding: 0;
            display: none;
        }

        .playlist-group.expanded .playlist {
            display: block;
        }

        .playlist li {
            padding: 12px 16px 12px 36px;
            background: white;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--bg-color);
        }

        .playlist li:hover {
            background: var(--bg-color);
        }

        .playlist li.playing {
            background: var(--primary-color);
            color: white;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
            padding: 16px;
            background: var(--bg-color);
            border-radius: 8px;
        }

        .play-btn, .prev-btn, .next-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .prev-btn, .next-btn {
            padding: 12px 16px;
        }

        .play-btn:hover, .prev-btn:hover, .next-btn:hover {
            background: var(--secondary-color);
        }

        .progress-container {
            flex-grow: 1;
            background: white;
            height: 8px;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            background: var(--primary-color);
            height: 100%;
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 100px;
        }

        .track-info {
            position: sticky;
            top: 0;
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
        }

        .current-track-title {
            font-weight: 600;
        }

        .current-track-group {
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>Audio Player</h2>
        
        <audio id="audio-player"></audio>

        <div class="track-info">
            <span class="current-track-title">No track selected</span>
            <span class="current-track-group"></span>
        </div>
        
        <div id="playlist-container">
            <!-- Album 1 -->
            <div class="playlist-group expanded">
                <div class="group-header">
                    <div class="group-title">
                        <span class="toggle-icon">‚ñº</span>
                        Album One
                    </div>
                    <div class="group-meta">2023 ‚Ä¢ 3 tracks</div>
                </div>
                <ul class="playlist">
                    <li data-src="/path/to/album1/song1.mp3" data-group="Album One">
                        <span class="play-icon">‚ñ∂</span>
                        <span>Track 1</span>
                    </li>
                    <li data-src="/path/to/album1/song2.mp3" data-group="Album One">
                        <span class="play-icon">‚ñ∂</span>
                        <span>Track 2</span>
                    </li>
                    <li data-src="/path/to/album1/song3.mp3" data-group="Album One">
                        <span class="play-icon">‚ñ∂</span>
                        <span>Track 3</span>
                    </li>
                </ul>
            </div>

            <!-- Album 2 -->
            <div class="playlist-group">
                <div class="group-header">
                    <div class="group-title">
                        <span class="toggle-icon">‚ñ∂</span>
                        Album Two
                    </div>
                    <div class="group-meta">2024 ‚Ä¢ 2 tracks</div>
                </div>
                <ul class="playlist">
                    <li data-src="/path/to/album2/song1.mp3" data-group="Album Two">
                        <span class="play-icon">‚ñ∂</span>
                        <span>Track 1</span>
                    </li>
                    <li data-src="/path/to/album2/song2.mp3" data-group="Album Two">
                        <span class="play-icon">‚ñ∂</span>
                        <span>Track 2</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="controls">
            <button class="prev-btn">‚èÆ</button>
            <button class="play-btn">‚ñ∂</button>
            <button class="next-btn">‚è≠</button>
            
            <div class="time-display">0:00 / 0:00</div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="volume-container">
                <span>üîä</span>
                <input type="range" class="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.querySelector('.play-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const timeDisplay = document.querySelector('.time-display');
        const volumeSlider = document.querySelector('.volume-slider');
        const currentTrackTitle = document.querySelector('.current-track-title');
        const currentTrackGroup = document.querySelector('.current-track-group');

        let currentTrack = null;
        let isPlaying = false;

        // Group toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            fetch('music_data.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('albums-container');
                    Object.keys(data).forEach(albumTitle => {
                        const album = data[albumTitle];
                        const groupDiv = document.createElement('div');
                        groupDiv.classList.add('playlist-group');

                        const headerDiv = document.createElement('div');
                        headerDiv.classList.add('group-header');
                        headerDiv.innerHTML = `
                            <div class="group-title">
                                <span class="toggle-icon">‚ñ∂</span>
                                ${albumTitle}
                            </div>
                            <div class="group-meta">${album.length} tracks</div>
                        `;
                        headerDiv.addEventListener('click', function() {
                            groupDiv.classList.toggle('expanded');
                            const icon = headerDiv.querySelector('.toggle-icon');
                            icon.textContent = groupDiv.classList.contains('expanded') ? '‚ñº' : '‚ñ∂';
                        });

                        const playlistUl = document.createElement('ul');
                        playlistUl.classList.add('playlist');
                        album.forEach(track => {
                            const trackLi = document.createElement('li');
                            trackLi.setAttribute('data-src', track.path);
                            trackLi.setAttribute('data-group', albumTitle);
                            trackLi.innerHTML = `
                                <span class="play-icon">‚ñ∂</span>
                                <span>${track.title}</span>
                            `;
                            trackLi.addEventListener('click', function() {
                                playTrack(track.path);
                            });
                            playlistUl.appendChild(trackLi);
                        });

                        groupDiv.appendChild(headerDiv);
                        groupDiv.appendChild(playlistUl);
                        container.appendChild(groupDiv);
                    });
                });

            const audioPlayer = document.getElementById('audio-player');
            const timeDisplay = document.getElementById('time-display');

            audioPlayer.addEventListener('timeupdate', function() {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            });

            audioPlayer.addEventListener('ended', nextTrack);

            function playTrack(src) {
                audioPlayer.src = src;
                audioPlayer.play();
            }

            function nextTrack() {
                // Implement logic to play the next track
            }

            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        });

        audioPlayer.addEventListener('ended', nextTrack);

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
